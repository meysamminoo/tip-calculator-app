<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="Logo" /></header>
    <section class="container">
      <section class="left">
        <article class="row-1">
          <label for="bill">Bill</label>
          <div class="input-box">
            <input
              type="number"
              name="bill"
              class="doller"
              id="bill"
              min="0"
              onkeyup="calculator()"
              placeholder="Bill Amount"
            />
            <span class="icon" id="bill-icon"></span>
          </div>
        </article>
        <article class="row-2">
          <label for="select-tip">Select Tip %</label>
          <ul class="grid nav">
            <li class="grid-item" value="5">5%</li>
            <li class="grid-item" value="10">10%</li>
            <li class="grid-item" value="15">15%</li>
            <li class="grid-item" value="25">25%</li>
            <li class="grid-item" value="50">50%</li>
            <input
              type="number"
              placeholder="Custom"
              class="custom-tip"
              id="custom-tip"
              min="1"
              max="100"
              onkeyup="calculator()"
            />
          </ul>
        </article>
        <article class="row-1">
          <label for="number-of-people">Number of People</label>
          <p class="error-message">cant be zero</p>
          <div class="input-box">
            <input
              type="number"
              name="number-of-people"
              class="person"
              id="person"
              value="1"
              min="1"
              onkeyup="calculator()"
            />
            <span id="person-icon" class="icon"></span>
          </div>
        </article>
      </section>
      <section class="right">
        <article class="row-1 box">
          <div class="box-content">
            <p class="tip-amount">Tip Amount</p>
            <p class="text-person">/ Person</p>
          </div>
          <div class="box-content">
            <h1 class="number" id="tip-amount">$0.00</h1>
          </div>
        </article>
        <article class="row-1 box">
          <div class="box-content">
            <p class="tip-amount">Total</p>
            <p class="text-person">/ Person</p>
          </div>
          <div class="box-content">
            <h1 class="number" id="total">$0.00</h1>
          </div>
        </article>
        <article class="row-2">
          <button class="btn btn-disable" id="btn" type="submit">RESET</button>
        </article>
      </section>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Meysam Minooey</a>.
    </footer>
    <!-- java scripts -->
    <script src="index.js"></script>
  </body>
</html>
