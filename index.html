<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    </style>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="Logo" /></header>
    <section class="container">
      <section class="left">
        <article class="row-1">
          <label for="bill">Bill</label>
          <div class="input-box">
            <input
              type="text"
              name="bill"
              class="doller"
              value="0"
              pattern="^([0-9]{0,9})(\.{0,1})([0-9]{0,2})$"
              min="0"
            />
            <img src="images/icon-dollar.svg" alt="icon-doller" class="icon" />
          </div>
        </article>
        <article class="row-2">
          <label for="select-tip">Select Tip %</label>
          <ul class="grid nav">
            <li class="grid-item">5%</li>
            <li class="grid-item">10%</li>
            <li class="grid-item">15%</li>
            <li class="grid-item">25%</li>
            <li class="grid-item">50%</li>
            <li class="grid-item">
              <input
                type="number"
                placeholder="Custom"
                class="custom-tip"
                min="0"
                max="100"
              />
            </li>
          </ul>
        </article>
        <article class="row-1">
          <label for="number-of-people">Number of People</label>
          <p class="error-message">cant be zero</p>
          <div class="input-box">
            <input
              type="number"
              name="number-of-people"
              class="person"
              value="1"
              min="1"
            />
            <img src="images/icon-person.svg" alt="icon-person" class="icon" />
          </div>
        </article>
      </section>
      <section class="right">
        <article class="row-1 box">
          <div class="box-content">
            <p class="tip-amount">Tip Amount</p>
            <p class="text-person">/ Person</p>
          </div>
          <div class="box-content">
            <h1 class="number">$0.00</h1>
          </div>
        </article>
        <article class="row-1 box">
          <div class="box-content">
            <p class="tip-amount">Total</p>
            <p class="text-person">/ Person</p>
          </div>
          <div class="box-content">
            <h1 class="number">$0.00</h1>
          </div>
        </article>
        <article class="row-2">
          <button class="btn" type="submit">RESET</button>
        </article>
      </section>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Meysam Minooey</a>.
    </footer>
  </body>
</html>
